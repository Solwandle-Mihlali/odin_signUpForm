<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>

    <div class="container">

        <img src="images/odin-lined.png" alt="odin">
    
        <form action="#">
            <section id="textSection">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!

                    Sign up now to get started.</p>
            </section>
             <section id="labels">
               
                <input type="text" id="name" name="name" placeholder="name" required>

              
                <input type="text" id="surname" name="surname" placeholder="surname" required>

              
                <input type="text" id="email" name="email" placeholder="email" required>

            
                <input type="text" id="phone" name="phone" placeholder="phone" required>

               
                <input type="password" id="password" name="password" placeholder="password" required>

            
                <input type="password" id="confirm" name="confirm" placeholder="confirm" required>
             </section>
             
             <button type="submit" id="submit"> CREATE ACCOUNT</button>
             

             <p>Already have a account: <a href="#">LOG IN</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
